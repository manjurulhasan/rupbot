name: rupbot deployement

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Copy file via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_TEAM_HOST }}
          username: ${{ secrets.SERVER_TEAM_USER }}
          port: ${{ secrets.SERVER_TEAM_PORT }}
          KEY: ${{ secrets.SERVER_TEAM_KEY }}
          source: "."
          target: "/var/www/rupbot"

      - name: executing laravel deployement commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_TEAM_HOST }}
          username: ${{ secrets.SERVER_TEAM_USER }}
          port: ${{ secrets.SERVER_TEAM_PORT }}
          KEY: ${{ secrets.SERVER_TEAM_KEY }}
          script: |
            cd /var/www/rupbot
            rm -rf .git
            echo "creating env file...."
            php -r "file_exists('.env') || copy('.env.example', '.env');"
            echo "executing composer install...."
            composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
            echo "Granting directory permissions..."
            chmod -R 777 bootstrap/
            chmod -R 777 storage/
            chmod -R 777 public/
            echo "running migration"
            php artisan migrate
            echo "Cache clear..."
            php artisan cache:clear
            echo "Optimize clear..."
            php artisan optimize:clear
            echo "done...."

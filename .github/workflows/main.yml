name: Deploy laravel application

on:
  push:
    branches:
      - main

jobs:
  buildandpush:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_VERSION: "v1.0.1"
      DOCKER_IMAGE: "rupbot"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/${DOCKER_IMAGE}:${DOCKER_IMAGE_VERSION} .
        docker push ${{ secrets.DOCKER_USER }}/${DOCKER_IMAGE}:${DOCKER_IMAGE_VERSION}

    - name: Deploy to remote server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker stop $(docker ps -a -q)
          docker rm -f $(docker ps -aq) 
          docker pull ${{ secrets.DOCKER_USER }}/${DOCKER_IMAGE}
          docker run -d -p 8000:80 ${{ secrets.DOCKER_USER }}/${DOCKER_IMAGE}
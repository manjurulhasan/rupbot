services:
  rupbot:
    image: mdshajib/rupbot:latest
    tty: true
    restart: always
    volumes:
      - rupbot_source:/var/www/html
      - rupbot_data:/var/www/html/storage
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.50'
          memory: 100M
        reservations:
          cpus: '0.25'
          memory: 50M
    networks:
      - rupbotnetwork
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=142.93.219.128
      - DB_PORT=3306
      - DB_DATABASE=rupbot
      - DB_USERNAME=rupbot
      - DB_PASSWORD="Vfs2021$$%^RPB"
  nginx:
    image: nginx:1.24.0-alpine-slim
    volumes:
      - rupbot_source:/var/www/html
      - ./conf.d/:/etc/nginx/conf.d/
    restart: unless-stopped
    tty: true
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 50M
        reservations:
          cpus: '0.25'
          memory: 20M
    ports:
      - "8083:80"
    depends_on:
      - rupbot
    networks:
      - rupbotnetwork
networks:
  rupbotnetwork:
    driver: bridge
volumes:
  rupbot_source:
  rupbot_data:
